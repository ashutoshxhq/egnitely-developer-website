{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3" style="display:flex; align-items:center;">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0 hero-heading">{{ .Title | safeHTML }}</h1>
    </div>
    <div class="col-lg-12 col-xl-12 text-center">
      <p class="lead" style="margin-bottom:40px">{{ .Description | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2 mt-4 mr-2" style="margin-right: 10px;" href="/docs/{{ if .Site.Params.options.docsVersioning }}{{ .Site.Params.docsVersion }}/{{ end }}overview/introduction/" role="button">Start Building Functions</a>
      <a class="btn btn-primary btn-lg px-4 mb-2 mt-4" style="background-color: rgb(140, 160, 249); border-color: rgb(140, 160, 249);" href="https://discord.gg/zARWG8KFh5" target="_blank" role="button">Join Discord Server</a>
    </div>
  </div>
</section>
{{ end }}
